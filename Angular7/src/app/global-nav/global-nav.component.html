<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)" 
      disableClose="true">
    <mat-toolbar>Applications</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" [routerLink]="['/booking']"> Intial Booking</a>
      <a mat-list-item href="#">Reshop</a>
      <a mat-list-item href="#">PNR Summary</a>
      <a mat-list-item href="#">Upgrade Tool</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Angular7-Compass</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
