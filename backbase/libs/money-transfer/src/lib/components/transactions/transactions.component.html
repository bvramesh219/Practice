<section class="bb-transactions">
    <div class="utilities">
        <div class="filters"> FILTER</div>
        <div class="sort black-text"> 
            Sort by 
            <mat-button-toggle-group name="sort">
              <mat-button-toggle value="transactionDate" (change)= "sortChange($event)">
                  DATE <mat-icon>{{ sortVaue === 'transactionDate' ? (isAsc? 'arrow_drop_up' : 'arrow_drop_down') : ''}}</mat-icon>
                </mat-button-toggle>
              <mat-button-toggle value="beneficiary">BENEFICIARY</mat-button-toggle>
              <mat-button-toggle value="amount">AMOUNT</mat-button-toggle>
            </mat-button-toggle-group> 
        </div>
    </div>
    <div class="list">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="categoryCode">
                <td mat-cell *matCellDef="let row" class="category" 
                    [style.background-color]="row.categoryCode"></td>
            </ng-container>
            <ng-container matColumnDef="transactionDate">
                <td mat-cell *matCellDef="let row" class="date">{{row.transactionDate | date:'MMM dd'}}</td>
            </ng-container>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</section>
