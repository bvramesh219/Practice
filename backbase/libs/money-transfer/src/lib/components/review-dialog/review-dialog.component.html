<div class="bb-review-dialog">
    <bb-box iconPath="" headerTitle="Review Transaction">
        <section>
            <header class="black-text"> Transaction Details</header>
            <div class="content">
                <p class="black-text">
                    <label>From Account</label>  <span>:{{data.fromAccount}}</span>
                </p>
                <p class="black-text">
                    <label>Beneficiary</label> <span>:{{data.beneficiary}}</span>
                </p>
                <p class="black-text">
                    <label>Amount</label> <span>:{{data.request.balance}}</span>
                </p>
            </div>
            <footer>
                <button mat-button [mat-dialog-close]="false">cancel</button>
                <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Transfer</button>
            </footer>
        </section>
    </bb-box>
</div>
